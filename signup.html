<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="/images/chanel_logo.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup for our news letter</h1>
      <input type="text" name="firstName" class="form-control" placeholder="First Name" required="" autofocus="">
      <input type="text" name="lastName" class="form-control" placeholder="Last name" required="" autofocus="">
      <input type="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
      <p class="mt-5 mb-3 text-muted">The Chanel App</p>
    </form>
</body>
</html>
